
{% extends 'base.html'%}

{% block title %}Home{% endblock %}

{% block content %}





 <div class="contain"style="width:100%; height: 30%; background-color:#171617;">
  <img src="static/img/head.png" alt="" style="width:100%;  ">
 </div> 
 

<div class="container">
  <h2 style="text-align: center;">Latest Blogs</h2>
  <div class="row">
    {% for blog in blog_posts %}
<div class="col-lg-3">
<a href="{% url 'single_post' blog.id %}">
   <div class="card h-100" style="border: 3px solid black; color: #000; " >
        <img src="{{blog.image.url}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{blog.title|title}}</h5>
          <p class="card-text">{{blog.category|title}}</p>
          <p class="card-text">{{blog.text|truncatewords:20}}</p>
          
        </div>
      </div>
</a>
</div>
{% endfor %}
</div>
<div style="float: right;">
  <a href="{% url 'blogs' %}"> View more -></a>
</div>
</div>







{% endblock %}
